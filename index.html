<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Navigator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f0f0f0;
        }

        .nav-header {
            background-color: #333;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .nav-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .page-indicator {
            font-size: 18px;
            font-weight: bold;
            padding: 0 5px;
        }

        .content-frame {
            flex: 1;
            border: none;
            width: 100%;
            background-color: white;
        }

        .keyboard-hint {
            font-size: 12px;
            color: #ccc;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="nav-header">
        <div class="nav-controls">
            <button id="prevBtn" onclick="previousPage()">← Previous</button>
            <span class="page-indicator">Page <span id="currentPage">1</span> of <span id="totalPages">10</span></span>
            <button id="nextBtn" onclick="nextPage()">Next →</button>
        </div>
        <div class="keyboard-hint">Use arrow keys to navigate</div>
    </div>

    <iframe id="contentFrame" class="content-frame" src="page_1.html"></iframe>

    <script>
        const totalPages = 10;
        let currentPage = 1;

        function updatePage() {
            document.getElementById('currentPage').textContent = currentPage;
            document.getElementById('contentFrame').src = `page_${currentPage}.html`;

            // Update button states
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage === totalPages;
        }

        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                updatePage();
            }
        }

        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                updatePage();
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowLeft') {
                previousPage();
            } else if (event.key === 'ArrowRight') {
                nextPage();
            }
        });

        // Initialize
        updatePage();
    </script>
</body>
</html>
