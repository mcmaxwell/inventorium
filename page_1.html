<!DOCTYPE html><html lang="en"><head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Inventorium London Pitch
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <style>
   @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
        
        body {
            width: 1280px; 
            height: 720px; 
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .slide {
            width: 1280px;
            height: 720px;
            position: relative;
        }
        
        .circuit-pattern {
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 107, 53, 0.08) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, rgba(0, 168, 150, 0.08) 0%, transparent 25%),
                linear-gradient(to right, rgba(74, 78, 105, 0.07) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(74, 78, 105, 0.07) 1px, transparent 1px);
            background-size: 350px 350px, 350px 350px, 25px 25px, 25px 25px;
        }
        
        .title-gradient {
            background: linear-gradient(90deg, #FF6B35 0%, #00A896 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(5px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
  </style>
 </head>
 <body>
  <div class="slide bg-gray-100 circuit-pattern relative">
   <!-- Background abstract shapes -->
   <div class="absolute top-0 left-0 w-full h-full">
    <div class="absolute top-10 left-10 w-64 h-64 rounded-full bg-gradient-to-br from-orange-100 to-orange-200 opacity-30 filter blur-xl">
    </div>
    <div class="absolute bottom-40 right-20 w-80 h-80 rounded-full bg-gradient-to-tr from-teal-100 to-teal-200 opacity-30 filter blur-xl">
    </div>
   </div>
   <!-- Main content wrapper -->
   <div class="flex h-full w-full relative z-10">
    <!-- Left side - Image -->
    <div class="w-1/2 h-full overflow-hidden relative">
     <div class="absolute inset-0 bg-gradient-to-r from-gray-900/30 to-transparent z-10">
     </div>
     <img alt="Children engaged in STEM activities" class="w-full h-full object-cover" src="https://picture-search.skywork.ai/aippt/image/sheet/660163024233403adcb96b3c420769aa.jpg"/>
     <div class="absolute bottom-0 left-0 w-full p-6 z-20">
      <div class="flex space-x-4">
       <div class="glass-effect p-3 flex items-center space-x-2">
        <i class="fas fa-robot text-orange-500 text-xl">
        </i>
        <span class="text-gray-800 font-medium">
         Robotics
        </span>
       </div>
       <div class="glass-effect p-3 flex items-center space-x-2">
        <i class="fas fa-code text-teal-500 text-xl">
        </i>
        <span class="text-gray-800 font-medium">
         Coding
        </span>
       </div>
       <div class="glass-effect p-3 flex items-center space-x-2">
        <i class="fas fa-users text-indigo-500 text-xl">
        </i>
        <span class="text-gray-800 font-medium">
         Teamwork
        </span>
       </div>
      </div>
     </div>
    </div>
    <!-- Right side - Content -->
    <div class="w-1/2 h-full flex flex-col justify-center items-start px-16 py-12 glass-effect m-8 ml-0 border-l-4 border-gradient-to-b from-orange-500 to-teal-500">
     <div class="absolute top-8 right-8 w-24 h-24 animate-float">
      <img alt="Inventorium London Logo" class="w-full h-full object-contain drop-shadow-lg" src="https://images.squarespace-cdn.com/content/69038aae6c76cc4d3dc8c869/e23840bc-420b-4247-a828-f0763596c855/2025-10-30+09.38.13.jpg?content-type=image%2Fjpeg"/>
     </div>
     <div class="mb-4">
      <div class="flex items-center">
       <div class="w-12 h-1.5 bg-gradient-to-r from-orange-500 to-teal-500 mr-4 rounded-full">
       </div>
       <span class="text-gray-600 text-lg font-medium tracking-wider">
        PITCH TO TECHALLIANCE
       </span>
      </div>
     </div>
     <h1 class="text-6xl font-bold text-gray-800 mb-4 leading-tight">
      Inventorium
      <br/>
      <span class="title-gradient font-extrabold">
       London
      </span>
     </h1>
     <h2 class="text-3xl font-light text-gray-700 mb-8">
      Building Tomorrow&#39;s Innovators Today
     </h2>
     <div class="w-20 h-1.5 bg-gradient-to-r from-orange-500 to-teal-500 mb-8 rounded-full">
     </div>
     <p class="text-xl text-gray-600 mb-6 leading-relaxed">
      A unique STEM lab for kids focused on robotics, programming, and teamwork
     </p>
     <div class="flex items-center space-x-4 mt-4">
      <div class="flex items-center">
       <i class="fas fa-lightbulb text-orange-500 mr-2">
       </i>
       <span class="text-gray-700">
        Elementary Education
       </span>
      </div>
      <div class="flex items-center">
       <i class="fas fa-project-diagram text-teal-500 mr-2">
       </i>
       <span class="text-gray-700">
        Project-Based Learning
       </span>
      </div>
     </div>
    </div>
   </div>
   <!-- Footer -->
   <footer class="absolute bottom-0 w-full bg-gray-800 text-white py-2 px-8 flex justify-between items-center">
    <div class="text-sm">
     Inventorium London
    </div>
    <div class="text-sm">
     Page 1 of 10
    </div>
   </footer>
  </div>
 

</body></html>
